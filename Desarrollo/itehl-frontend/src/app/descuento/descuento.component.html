<br>
<div class="container">
  <div class=" card form-generic" >
    <div class="card-header">
      Nuevo descuento
    </div>

    <div class="card-body">
      <form [formGroup]="descuentoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            formControlName="nombre"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"
          />
          <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label>Fecha</label>
          <input
            type="date"
            formControlName="fecha"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.fecha.errors }"
          />
          <div *ngIf="submitted && f.fecha.errors" class="invalid-feedback">
            <div *ngIf="f.fecha.errors.required">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label>Pais</label>
          <select
            type="text"
            formControlName="pais"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.modalidad.errors }"
          >
            <option value="">.:Seleccione modalidad:.</option>
              <option *ngFor="let pais of paises" value="{{pais.id}}">
                {{pais.descripcion}}
              </option>
          </select>
          <div *ngIf="submitted && f.pais.errors" class="invalid-feedback">
            <div *ngIf="f.pais.errors.required">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label>Modalidad</label>
          <select
            type="text"
            formControlName="modalidad"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.modalidad.errors }"
            (change)="buscarCursos($event)"
          >
            <option value="">.:Seleccione modalidad:.</option>
              <option *ngFor="let modalidad of modalidades" value="{{modalidad.id}}">
                {{modalidad.descripcion}}
              </option>
          </select>
          <div *ngIf="submitted && f.modalidad.errors" class="invalid-feedback">
            <div *ngIf="f.modalidad.errors.required">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label>Cursos</label>
          <select
            type="text"
            formControlName="curso"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.curso.errors }"
          >
            <option value="">.:Seleccione curso:.</option>
              <option *ngFor="let curso of cursos" value="{{curso.id}}">
                {{curso.descripcion}}
              </option>
          </select>

          <div *ngIf="submitted && f.curso.errors" class="invalid-feedback">
            <div *ngIf="f.curso.errors.required">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label>%Descuento</label>
          <input
            type="text"
            formControlName="descuento"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.descuento.errors }"
          />
          <div *ngIf="submitted && f.descuento.errors" class="invalid-feedback">
            <div *ngIf="f.descuento.errors.required">Campo requerido</div>
          </div>
        </div>



      <hr>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Guardar</button>
          &nbsp;
          <button
            type="button"
            (click)="onReset()"
            class="btn btn-warning float-right"
          >
            Cancelar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
